#user  nobody;
worker_processes  2;
error_log  /dev/null crit;
#pid        logs/nginx.pid;
worker_rlimit_nofile 51200;

events {
    use epoll;
    worker_connections  102400;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    server_names_hash_bucket_size 128;
    client_header_buffer_size 2k;
    large_client_header_buffers 4 4k;
    client_max_body_size 8m;
    access_log off;
    sendfile     on;
    tcp_nopush  on;
    tcp_nodelay on;
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 16k;
    fastcgi_buffers 16 16k;
    fastcgi_busy_buffers_size 32k;
    fastcgi_temp_file_write_size 32k; 
    open_file_cache max=51200 inactive=20s;
    open_file_cache_min_uses 1;
    open_file_cache_valid 30s;   
    keepalive_timeout  60;
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_disable "MSIE [1-6]\.";
    gzip_http_version 1.1;
    gzip_comp_level 4;
    gzip_types text/plain application/xml text/css text/javascript;
    gzip_vary on; 
    server {
        listen 80;
        server_name test.huanleguang.com;
        charset UTF-8;
        error_page 500 = http://$server_name/errors/500.html;
        error_page 502 = http://$server_name/errors/502.html;
        error_page 504 = http://$server_name/errors/504.html;
        error_page 404 = http://$server_name/errors/404.html;
	location / {
            root /service/dev/gaolou/promo/wwww;

            index index.htm index.php;

            if (!-e $request_filename) {
                rewrite .* /index.php last;
            }
        }
        location ~ \.php$ {
                fastcgi_pass   10.241.59.43:9000;
                fastcgi_index  index.php;
                fastcgi_param  SCRIPT_FILENAME  /service/dev/gaolou/promo/www$fastcgi_script_name;
                include        fastcgi_params;
           }
    }
    server {
        listen 80;
        server_name *.huanleguang.cn;
        charset UTF-8;
        error_page 500 = http://$server_name/errors/500.html;
        error_page 502 = http://$server_name/errors/502.html;
        error_page 504 = http://$server_name/errors/504.html;
        error_page 404 = http://$server_name/errors/404.html;
	if ( $host ~* (.*)\.huanleguang\.cn ){
	    set $subdomain $1;
	    set $projectname '';
	}
	if ( $host ~* (.*)-(.*)\.huanleguang\.cn) {
	    set $subdomain $1;
	    set $projectname $2;
	}
	if ( $projectname ~* api ) {
		set $projectname api/apiservice;
	}
	location / {
	    root /service/develop/$subdomain/$projectname/www;

            index index.htm index.php;

            if (!-e $request_filename) {
                rewrite .* /index.php last;
            }
        }
        location ~ \.php$ {
                fastcgi_pass   10.241.59.43:9000;
                fastcgi_index  index.php;
                fastcgi_param  SCRIPT_FILENAME  /service/develop/$subdomain/$projectname/www$fastcgi_script_name;
                include        fastcgi_params;
           }
    }
    server {
        listen 80;
        server_name cdn.huanleguang.com;
        charset UTF-8;
	#add_header Cache-Control no-store;
        location / {
           root /service/dev/hlg/promo/www/;
           index index.php;
        }

        location /promo/img {
           rewrite ^(.*)/promo/img/(.*)     http://cdn.huanleguang.com/img/promo/$2 redirect;
        }
        location /list {
           root /service/dev/hlg/promo/www/img;
	}
        location ~ \.php$ {
	    fastcgi_pass   10.241.59.43:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  /service/dev/hlg/promo/www$fastcgi_script_name;
            include        fastcgi_params;
        }
    }
